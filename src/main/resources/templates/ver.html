<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
	        <div class="card bg-light">
        		<div class="card-body">
        			<ul class="list-group">
        				<li class="list-group-item active" th:text="${ordenTrabajo.id}"></li>
        				<li class="list-group-item" th:text="${ordenTrabajo.fecha}"></li>
        				<li class="list-group-item" th:text="${ordenTrabajo.solicitado}"></li>
        				<li class="list-group-item" th:text="${ordenTrabajo.cargo}"></li>
        				<li class="list-group-item" th:text="${ordenTrabajo.tipoDesarrollo}"></li>
        				<li class="list-group-item" th:text="${ordenTrabajo.referencia}"></li>
        				<li class="list-group-item" th:text="${ordenTrabajo.funcionalidadActual}"></li>
        				<li class="list-group-item" th:text="${ordenTrabajo.descripcionCambio}"></li>
        				<li class="list-group-item" th:text="${ordenTrabajo.responsable}"></li>
        				<li class="list-group-item" th:text="${ordenTrabajo.aprobado}"></li>
        				<li class="list-group-item" th:text="${ordenTrabajo.observacion}"></li>
        			</ul>
        		</div>
        </div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
