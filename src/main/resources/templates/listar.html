<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

        <p><a th:href="@{/formularioOrden}" class="btn btn-success btn-xs">Orden Trabajo Desarrollo</a></p>
		<table class="table table-striped table-bordered">
			<thead class="thead-inverse">
				<tr>
					<th>N° Orden</th>
					<th>Módulo</th>
					<th>fecha</th>
					<th>Solicitado</th>
					<th>Tipo Desarrollo</th>
					<th>Estado</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="orden: ${listarOrdenTrabajo}">
					<td> <a class="btn btn-primary btn-xs" th:href="@{/ver/}+${orden.id}" th:text="${orden.id}"></a></td>
					<td th:text="${orden.modulo}" /></td>
					<td th:text="${orden.fecha}" /></td>
					<td th:text="${orden.solicitado}" /></td>
					<td th:text="${orden.tipoDesarrollo}" /></td>
					<td th:text="${orden.estado}" /></td>
				</tr>
			</tbody>


		</table>

	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
