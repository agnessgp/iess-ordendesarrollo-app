<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

        <p>Veh&iacute;culos Aplicados</p>
		<table class="table table-striped table-bordered">
			<thead class="thead-inverse">
				<tr>
					<th>Marca</th>
					<th>Modelo</th>
					<th>A&ntilde;o</th>
					<th>Color</th>
					<th>Precio</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="vehiculo: ${vehiculos}">
					<td th:text="${vehiculo.marca}" /></td>
					<td th:text="${vehiculo.modelo}" /></td>
					<td th:text="${vehiculo.anio}" /></td>
					<td th:text="${vehiculo.color}" /></td>
					<td th:text="${vehiculo.precio}" /></td>
				</tr>
			</tbody>


		</table>

	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
